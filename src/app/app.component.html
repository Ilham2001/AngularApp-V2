<nz-layout class="app-layout">

  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Gestion de projet</h1>
      </a>
    </div>
    <br>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      
      <li nz-menu-item>
          <a [routerLink]="'/home'">
            <i nz-icon nzType="home"></i>
            <span>Accueil</span>
          </a>
      </li>

      <li nz-menu-item>
        <a [routerLink]="'/projects'">
          <i nz-icon nzType="fund-projection-screen" nzTheme="outline"></i>
          <span>Projets</span> 
        </a>
      </li>

      <li nz-menu-item>
        <a [routerLink]="">
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <span>Administration</span> 
        </a>
      </li>

      <li nz-menu-item>
        <i nz-icon nzType="setting" nzTheme="outline"></i>
        <span>Mon compte</span> 
      </li>

      <li nz-menu-item>
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>DÃ©connexion</span> 
      </li>
      
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span>
            <i class="header-trigger trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
        </span>
        <span>
          <label>
            <input type="text" placeholder="Recherche">
            <i class="search-icon" nz-icon nzType="search" nzTheme="outline"></i>
          </label>
        </span>
        <span class="username">
          Ilham - Admin
        </span>
 
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">

        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
