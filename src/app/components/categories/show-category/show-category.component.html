<div>
    <div class="title-btn">
        <div class="title">
            <h1>{{ category?.title }}</h1>
        </div>

        <div class="filter-btn">
              <div class="filter">
                Aller à la catégorie :
                <select type="text" name="" id="">
                    <option value=""></option>
                    <option *ngFor="let category of categories" (change)="onSelect(category)" value="{{ category.id }}">
                        {{ category.title }}
                    </option>
                </select>
            </div>
            <div class="btn">
                <a [routerLink]=""><i nz-icon nzType="plus" nzTheme="outline"></i>Nouvel article</a>
            </div>
        </div>
    </div>

    <!-- Sous catégories -->
    
        <div *ngIf="category?.children.length!==0" class="sub-categories">
            <h4 class="sub-category-header">Sous catégories :</h4>
            <span *ngFor="let child of category?.children">
                <button class="on-select" (click)="onSelect(child)">{{ child.title }} ( {{ child.getLengthOfArticles }})</button>
            </span>
        </div>
    
    <!-- Articles -->
    <div class="articles">
        <table>
            <thead>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Crée le</th>
                <th>Mis à jour le</th>
            </thead>
            <tbody *ngFor="let article of category?.articles">
                <tr>
                    <td>{{ article.title}}</td>
                    <td>auteur</td>
                    <td>{{ article.created_at | date:'dd/MM/yyyy HH:MM:SS' }}</td>
                    <td>{{ article.updated_at | date:'dd/MM/yyyy HH:MM:SS' }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
