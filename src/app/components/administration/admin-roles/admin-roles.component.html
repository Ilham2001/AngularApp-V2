<div>
    <div class="title-btn">
        <div class="title">
            <h3>Rôles</h3>
        </div>
        <div class="btn">
            <a [routerLink]="'/add_role'"><i nz-icon nzType="plus" nzTheme="outline"></i>Nouveau rôle</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td class="role">
                    {{ role.name }}
                </td>
                <td class="action">
                    <a (click)="deleteRole($event)" id="{{ role.id }}"><i nz-icon nzType="delete" nzTheme="fill"></i>Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
