<div>
    <div class="filter-btn">
        <div class="closed-filter">
            <input type="checkbox">Projets ferm√©s
            <a href="#">Appliquer</a>
        </div>
        <!-- Add button -->
        <div class="btn">
            <a [routerLink]="'/add_project'"><i nz-icon nzType="plus" nzTheme="outline"></i>Nouveau projet</a>
        </div>
    </div>
    <!-- Projects list -->
    <div class="cardBox">
        <!-- Card 1-->
        <div class="card" *ngFor="let project of projects">
            <div>
                <div class="project-name">
                    <a [routerLink]="'/show_project/'+project.id">{{ project.name }}</a>
                </div>
                <div class="project-description">
                    {{ project.description }}
                </div>
            </div>
        </div>
    </div>

</div>
