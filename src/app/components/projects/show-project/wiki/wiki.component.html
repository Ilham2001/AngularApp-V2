<div>
    <nz-list nzItemLayout="horizontal" *ngFor="let wiki of project?.wikis" >
        <nz-list-item>
            <nz-list-item-meta>
                <nz-list-item-meta-title>
                    <a [routerLink]="">
                        {{ wiki?.title }}
                    </a>
                </nz-list-item-meta-title>

                <nz-list-item-meta-description>
                    {{ wiki?.content }}
                </nz-list-item-meta-description>
          </nz-list-item-meta>
        </nz-list-item>
    </nz-list>
</div>
