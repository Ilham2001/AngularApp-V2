<div>
    <div>
        <h3>Nouveau projet</h3>
    </div>
    <div class="add-form">
       
        <form nz-form class="ant-advanced-search-form" [formGroup]="addProject" (ngSubmit)="onSubmit()">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5" nzRequired>Nom du projet</nz-form-label>
                        <nz-form-control nzErrorTip="Veuillez saisir un nom à votre projet">
                          <input nz-input formControlName="name"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">Description</nz-form-label>
                        <nz-form-control>
                            <textarea rows="3" nz-input formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">Site web</nz-form-label>
                        <nz-form-control>
                          <input nz-input formControlName="website"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">Public</nz-form-label>
                        <nz-form-control>
                          <input nz-input type="checkbox" formControlName="isPublic"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">Sous projet de</nz-form-label>
                        <nz-form-control>
                          <nz-select formControlName="project">
                              <nz-option *ngFor="let project of projects" [nzValue]="project.id" [nzLabel]="project.name"></nz-option>
                          </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">Landing page</nz-form-label>
                        <nz-form-control>
                          <input nz-input formControlName="landing_page"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="20" class="search-area">
                    <button nz-button nzType="primary">Créer</button>
                </div>
            </div>
           
        </form>

    </div>
</div>
